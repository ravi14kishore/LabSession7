<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Registration Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="RegistrationProcess.js"></script>
</head>
<body background="http://www.pageresource.com/wallpapers/wallpaper/desktop-spring-theme-beach-ocean-themes-download.jpg">
<br><br><br><br><h1 style="text-align: center;font-size: 500%">Welcome to Registration</h1><br><br><br>
<form>
    First Name &nbsp;&nbsp;&nbsp;&nbsp; : &nbsp;&nbsp;&nbsp;&nbsp; <input type="text" ng-model="fname" id="fName"><br><br>
    Last Name &nbsp;&nbsp;&nbsp;&nbsp; : &nbsp;&nbsp;&nbsp;&nbsp; <input type="text" ng-model="lname" id="lName"><br><br>
    Username &nbsp;&nbsp;&nbsp;&nbsp; : &nbsp;&nbsp;&nbsp;&nbsp; <input type="text" ng-model="username" id="uName"><br><br>
    Password &nbsp;&nbsp;&nbsp;&nbsp; : &nbsp;&nbsp;&nbsp;&nbsp; <input type="password" ng-model="password" id="pWord"><br><br><br>
    <input style="background-color: blue;color: white" type="button" value="Register" ng-click="SaveRegistration(fname,lname,username,password)">
</form>
</body>
</html>
